<!-- The login page provides a form for users to enter their credentials and log into their account.
Include input fields for username/email and password.
Validate the inputs and authenticate the user's credentials.
Implement functionality for password recovery or reset if needed. -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
